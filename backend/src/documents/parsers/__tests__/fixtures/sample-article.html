        <h1>店铺命名规范实操指南</h1>
        <p>为了保证消费者体验，店铺命名需遵循以下三点。</p>
        <h2>一、命名原则</h2>
        <p><strong>命名需体现品牌定位</strong>，并且不允许包含广告法违禁词。</p>
        <ul>
          <li>不得出现“最”以及夸大描述</li>
          <li>遵守品类命名规范</li>
        </ul>
        <h2>二、审核流程</h2>
        <p>提交命名方案后，平台将在3个工作日内反馈结果。</p>
        <ol>
          <li>准备营业执照</li>
          <li>上传命名材料</li>
        </ol>
        <blockquote>
          <p>建议首次就提交完整资料，避免多次往返。</p>
        </blockquote>
        <p>如有疑问，可咨询 [小店课堂帮助中心](https://school.jinritemai.com/docs/help).</p>
        <table>
          <tr>
            <th>阶段</th>
            <th>时长</th>
          </tr>
          <tr>
            <td>准备资料</td>
            <td>1~2天</td>
          </tr>
          <tr>
            <td>平台审核</td>
            <td>3天</td>
          </tr>
        </table>
      </article>
    </div>
  </body>
